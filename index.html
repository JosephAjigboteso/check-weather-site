<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <header>
            <h1>Joe's Intel</h1>
            <h2>Weather Site</h2>
        </header>
        <section class="weather-details">
            <input type="text" placeholder="Enter city name" id="nameOfCity">
            <button id="getBtn">Get Weather</button>
            <button id="default-btn">Set Default City</button>
            <button id="save-btn">Save</button>
            <p class="city"></p>
            <p class="reload-btn">Reload<i class="fas fa-sync-alt"></i> </p>
            <p class="date"></p>
            <img src="" alt="" class="weather-icon">
            <div class="temp-cont">
                <p class="temp-display"></p><i class="fas fa-toggle-on" id="unitBtn"></i>
            </div>
            <p class="temp-review"></p>
            <p class="wind-speed"></p>
        </section>
    </main>
    <div class="pop-up">
        <p>This weather app uses your city input to fetch live weather data.</p>
        <button id="accept-btn">Got it</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
